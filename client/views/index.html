<!DOCTYPE html>
<!-- myApp can be whatever we declare in client. ie cartApp, blingApp, crappyApp  -->
<html ng-app= 'myApp'>
  <head>
    <meta charset="utf-8">
    <title>ERIN and TEIGEN WHOOP ANGULAR</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h2>WHAT MOVIE YOU FEEL LIKE?</h2>
      <div ng-controller= 'InputController' >
        <input type="text" placeholder= 'Movie' ng-model=newMovie.title>
        <input type="text" placeholder= 'Director'ng-model=newMovie.director>
        <input type="text" placeholder= 'Description'ng-model=newMovie.description>
        <input type="text" placeholder= 'Run Time'ng-model=newMovie.runTime>
        <button type="button" ng-click="addMovie(newMovie)">Submit</button>
      </div>
      <div ng-controller= 'DisplayController' >
        <div ng-repeat='movie in allTheMoviesObject.movieArray'>
          <!-- {{ movie.title + "  " + movie.director + "  " + movie.description + "  " + movie.runTime}} -->
          {{movie.title}}
          {{movie.director}}
          {{movie.description}}
          {{movie.runTime + 'minutes'}}

        </div>
    </div>

    </div>
  </body>
</html>
